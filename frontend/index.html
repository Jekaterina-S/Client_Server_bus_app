<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peatused</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="container mt-4 bg-light">
    <div>
        <div class="my-2 p-2 text-center text-info rounded">
            <h1 class="display-3 font-weight-bold">Busside Otsija</h1>
        </div>

        <div class="row">
            <div class="col-8">                
                <div class="mb-3">
                    <label for="areaInput" class="form-label">Valige Piirkond</label>
                    <div class="dropdown">
                        <input type="text" class="form-control text-wrap" id="areaInput" placeholder="Sisestage piirkond...">
                        <ul class="dropdown-menu w-100" id="areaDropdown"></ul>
                        <button id="sendAreaButton" class="btn btn-primary mt-2 disabled">Kinnita</button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="stopInput" class="form-label">Valige Peatus</label>
                    <div class="dropdown">
                        <input type="text" class="form-control text-wrap" id="stopInput"  placeholder="Sisestage peatuse nimetus...">
                        <ul class="dropdown-menu w-100" id="stopDropdown"></ul>
                        <div class="d-flex justify-content-between mt-2">
                            <button id="sendStopButton" class="btn btn-primary disabled">Kinnita</button>
                            <button id="clearEverything" class="btn btn-dark">Kustuta kõik</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="userNearestStop" class="form-label">Teie lähim bussipeatus</label>
                <div type="text" class="form-control text-wrap" id="userNearestStop"></div>
                <label for="userLocationArea" class="form-label">Asub piirkonnas</label>
                <div type="text" class="form-control text-wrap" id="userLocationArea"></div>
            </div>
        </div>

        <div class="mb-3">
            <label for="busList" class="form-label">Valitud peatusel peatuvad järgmised bussid...</label>
            <div class="busList"></div>
        </div>

        <div id="results"></div>
    </div>

<script src="./geolocation.js"></script>
<script src="./dropdown_menus.js"></script>
<script src="./bus_buttons.js"></script>
</body>
</html>
